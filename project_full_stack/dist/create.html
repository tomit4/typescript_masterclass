<!doctype html>
<html lang="en">
    <head>
        <title>Create New Menu Item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="/styles.6145e9cd.css">
        <link rel="preload" href="/styles.6145e9cd.css" as="style" onload="this.onload=null,this.rel=&quot;stylesheet&quot;">
        <noscript><link rel="stylesheet" href="/styles.6145e9cd.css"></noscript>
    </head>
    <body>
        <nav>
            <h1>Create New Pizza</h1>
            <a href="/" class="btn">Back To Menu</a>
        </nav>

        <main class="wrap">
            <form class="create">
                <!-- pizza title -->
                <label for="title">
                    <span>Title:</span>
                    <input type="text" name="title" required="">
                </label>

                <!-- pizza description -->
                <label for="description">
                    <span>Description:</span>
                    <textarea name="description" required=""></textarea>
                </label>

                <!-- pizza toppings -->
                <fieldset>
                    <legend>Choose toppings:</legend>
                    <label>
                        <input type="checkbox" name="toppings" value="mushrooms">
                        <span>mushrooms</span>
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="peppers">
                        <span>peppers</span>
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="sweetcorn">
                        <span>sweetcorn</span>
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="olives">
                        <span>olives</span>
                    </label>
                    <label>
                        <input type="checkbox" name="toppings" value="pineapple">
                        <span>mushrooms</span>
                    </label>
                </fieldset>

                <!-- pizza price -->
                <label for="price">
                    <span>Price:</span>
                    <input type="number" name="price" required="">
                </label>
                <button>Create !</button>
            </form>
        </main>
        <script src="/create.cf8cd3d2.js" type="module"></script>
    </body>
</html>
